<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom styles -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/styles.less"/>

    <title>Тихо, идёт учёт товаров!</title>
</head>
<body>

<div class="container">
    <div id="infoContainer"></div>
    <button class="btn btn-success" id="refresh">Refresh goods</button>
    <h1>Учёт поступления товаров!</h1>

    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th scope="col">Наименование товара</th>
            <th scope="col">Цена за единицу</th>
            <th scope="col">Количество</th>
            <th scope="col">Стоимость</th>
            <th scope="col">Удалить</th>
        </tr>
        </thead>
        <tbody id="goodsContainer">

        </tbody>
        <tfoot>
        <tr>
            <td colspan="3">Итого</td>
            <td id="summary"></td>
            <td>
                <button class="btn btn-danger" id="clearAll">Очистить</button>
            </td>
        </tr>
        </tfoot>
    </table>
    <form id="form">
        <div class="form-group">
            <label for="inputGood">Товар</label>
            <select required class="form-control" id="inputGood" aria-describedby="emailHelp">
            </select>
            <small id="emailHelp" class="form-text text-muted">Список товаров можно поменять в main.js</small>
        </div>
        <div class="form-group">
            <label for="inputPrice">Цена</label>
            <input required placeholder="Цена товара" value="0" type="number" class="form-control" id="inputPrice">
        </div>
        <div class="form-group">
            <label for="inputCount">Количество</label>
            <input required placeholder="Количество товара" value="0" type="number" class="form-control"
                   id="inputCount">
        </div>
        <button type="submit" class="btn btn-primary">Ввод</button>
    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
<!-- custom js -->
<script src="assets/js/main.js"></script>
</body>
</html>
